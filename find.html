<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cascading/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <div class="cog__circle"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended-friends</h6>
        <span>Result </span>
        <div class="recommended-friends__result">
          <img
            src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          />
          <div class="recommended-friends__result--text">
            <h4 class="recommended-friends__result--title">
              너의 이름은&#46;&#46;&#46;
            </h4>
            <a target="_blank" href="https://unsplash.com/photos/fIq0tET6llw"
              ><i class="far fa-plus-square"></i
            ></a>
            <h6 class="recommended-friends__result--subtitle">
              Who Are u &#63;
            </h6>
          </div>
        </div>

        <div class="recommended-friends__result">
          <img
            src="https://images.unsplash.com/photo-1618711103795-a20af977b6e9?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          />

          <div class="recommended-friends__result--text">
            <h4 class="recommended-friends__result--title">언더더C&#126;</h4>
            <a target="_blank" href="https://unsplash.com/photos/aMrDka0VGzU"
              ><i class="far fa-plus-square"></i
            ></a>
            <h6 class="recommended-friends__result--subtitle">Under the sea</h6>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >GO to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#DTD Fan</h5>
          <h6 class="open-post__hashtags">#dis#turbed</h6>
          <div class="open-post__members">
            <img
              src="https://www.disturbed1.com/sites/g/files/g2000007801/f/styles/larger_640x640/public/201808/DST_Immortalized_Cover_Digital-Clean_0.jpg?itok=vBq6bj2Z"
            />
            <span class="open-post__member-count">999 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://www.disturbed1.com/sites/g/files/g2000007801/f/styles/larger_640x640/public/201808/DST_Immortalized_Cover_Digital-Clean_0.jpg?itok=vBq6bj2Z"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>369</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a
            target="_blank"
            class="nav__link"
            href="https://nomadcoders.co/courses"
          >
            <i class="fab fa-shopify fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__circle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
